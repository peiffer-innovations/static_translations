name: 'static_translations'
description: 'A translations package that always has reliable defaults and code safe keys.'
homepage: 'https://github.com/peiffer-innovations/static_translations'
version: '2.1.2+8'

environment: 
  sdk: '>=2.19.0 <4.0.0'

dependencies: 
  flutter: 
    sdk: 'flutter'
  meta: '^1.8.0'
  provider: '^6.0.5'
  rest_client: '^2.2.1+7'

dev_dependencies: 
  flutter_test: 
    sdk: 'flutter'


ignore_updates: 
  - 'archive'
  - 'async'
  - 'boolean_selector'
  - 'characters'
  - 'charcode'
  - 'collection'
  - 'clock'
  - 'crypto'
  - 'fake_async'
  - 'file'
  - 'matcher'
  - 'material_color_utilities'
  - 'meta'
  - 'path'
  - 'source_span'
  - 'stack_trace'
  - 'stream_channel'
  - 'string_scanner'
  - 'sync_http'
  - 'term_glyph'
  - 'test_api'
  - 'typed_data'
  - 'vector_math'
  - 'webdriver'
